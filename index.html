<!DOCTYPE html>
<html>
    <head>
        <title>Anarchie relationnelle</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/sliders.css">
    </head>
    
    <body>
        <section class="container">
            <h1>Anarchie relationnelle</h1>

            <hr/>

            <div class="row">
                <div class="col-6 input-group">
                    <input type="text" class="form-control" placeholder="Ton nom" aria-label="Ton nom"/>
                </div>
                <div class="col-6 input-group">
                    <input type="text" class="form-control" placeholder="Ta relation" aria-label="Ta relation"/>
                </div>
            </div>

            <hr/>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="complicite">Complicité</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="complicite">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="conjugalite">Conjugalité</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="conjugalite">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="fun">Fun</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="fun">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="intimite">Intimité</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="intimite">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="physique">Proximité physique</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="physique">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="sensualite">Sensualité</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="sensualite">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="sex">Sexualité</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="sex">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="intel">Stimulation intellectuelle</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="intel">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="hetero">Heteronormativité</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="hetero">
                </div>
            </div>

            <div class="slidecontainer row">
                <div class="col-3">
                    <label for="queerness">Queerness</label>
                </div>
                <div class="col-9">
                    <input type="range" min="1" max="100" value="50" class="slider" id="queerness">
                </div>
            </div>
        </section>
    </body>
</html>
