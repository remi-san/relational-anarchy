<!DOCTYPE html>
<html>
    <head>
        <title>Anarchie relationnelle</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/sliders.css">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="javascript/sliders.js"></script>
    </head>

    <body>
        <section class="container">
            <h1>Anarchie relationnelle</h1>

            <hr/>

            <div class="row">
                <div class="col-6 input-group">
                    <input type="text" id="you" class="form-control" placeholder="Ton nom" aria-label="Ton nom"/>
                </div>
                <div class="col-6 input-group">
                    <input type="text" id="other" class="form-control" placeholder="Ta relation" aria-label="Ta relation"/>
                </div>
            </div>

            <hr/>

            <div id="sliders"></div>

            <hr/>

            <div class="row">
                <div class="col-3 input-group">
                    <input type="text" id="new-slider-name" class="form-control" value="" placeholder="Nouveau curseur" aria-label="Nouveau curseur"/>
                </div>
                <div class="col-9 input-group">
                    <input type="button" id="new-slider-add" value="+" style="width: 100%" />
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-3 input-group">
                    <label for="link">Lien</label>
                </div>
                <div class="col-9 input-group">
                    <input type="text" id="link" class="form-control" value="" />
                    <div class="input-group-append">
                        <input type="button" class="input-group-text" id="copy-link" value="Copier" onclick="copyLink()" />
                     </div>
                </div>
            </div>

            <hr/>

            <p>
                Â© Farane Chaotique et L'Homme Pumax
            </p>

        </section>

        <script type="text/javascript">
            $(document).ready(loadState);
            $('#you').change(updateSliders);
            $('#other').change(updateSliders);
            $('#new-slider-add').click(newSlider);
        </script>
    </body>
</html>
